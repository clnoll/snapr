<div class="container">
  <div class="row">
    <div class="login">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" ng-model="user.username" class="form-control" id="exampleInputEmail1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
      </form>
      </div>
  </div>
</div>
