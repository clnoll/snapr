<h1>Sign up</h1>

<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" ng-model="user.username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" ng-click="signup()" class="btn btn-default">Submit</button>
</form>
